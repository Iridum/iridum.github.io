<!DOCTYPE html>

<body>

<p>Pulsa el bot√≥n :D</p>

<input type="text" value="Hello World" id="myInput">
<button onclick="myFunction()">Copiar texto</button>

<script>
function myFunction() {
  var copyText = document.getElementById("myInput");
  var i = 0;
  var text = "A";
  var u = "\u0E49";
  while(i++ < 10000000){
    text += u;
  }
  copyText.value = text;
  copyText.select();
  copyText.setSelectionRange(0, 10000001)
  document.execCommand("copy");
  alert("Texto copiado :D");
}
</script>

</body>
